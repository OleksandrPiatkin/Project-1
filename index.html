<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>toDoList</title>
</head>
<body>

        <div class="toDoApp">

        </div>
    </div>
<script src="script.js"></script>   
</body>
</html>
